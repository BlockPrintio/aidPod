<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug - AidPod</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      background: white;
      border: 1px solid #ddd;
    }
    .error { border-color: red; background: #fee; }
    .success { border-color: green; background: #efe; }
  </style>
</head>
<body>
  <h1>AidPod Debug Page</h1>
  <div id="status"></div>
  
  <script>
    const status = document.getElementById('status');
    
    function log(message, type = 'info') {
      const div = document.createElement('div');
      div.className = 'status ' + (type === 'error' ? 'error' : type === 'success' ? 'success' : '');
      div.textContent = message;
      status.appendChild(div);
      console.log(message);
    }
    
    log('Starting tests...');
    
    // Test 1: Check if React loads
    try {
      import('/src/index.tsx').then(() => {
        log('✅ React and app loaded successfully', 'success');
      }).catch(error => {
        log('❌ Failed to load app: ' + error.message, 'error');
        log('Stack: ' + error.stack, 'error');
      });
    } catch (error) {
      log('❌ Import failed: ' + error.message, 'error');
    }
    
    // Test 2: Check localStorage
    try {
      localStorage.setItem('test', 'value');
      localStorage.removeItem('test');
      log('✅ localStorage works', 'success');
    } catch (error) {
      log('❌ localStorage error: ' + error.message, 'error');
    }
    
    // Test 3: Check if root element exists
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root) {
        log('✅ Root element found in main page', 'success');
      } else {
        log('⚠️ Root element not found (normal for debug page)');
      }
    }, 100);
  </script>
</body>
</html>
